<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to BiteGo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="left-links">
            <img src="https://husadakaryajaya.ac.id/wp-content/uploads/2024/03/placeholder-45.png" alt="" id="bitego-logo">
            <a href="home.html">Home</a>
            <a href="cart.html">Cart</a>
        </div>
        <img src="https://husadakaryajaya.ac.id/wp-content/uploads/2024/03/placeholder-45.png" alt="" id="search-symbol">
    </header>
    <div class="body">
        <form action="index.php" method="post" class="reg-form">
            <h1>Register Account</h1>
            <input type="text" name="username" id="username" placeholder="Username">
            <input type="text" name="name" id="name" placeholder="Name">
            <input type="text" name="email" id="email" placeholder="E-mail">
            <input type="tel" name="phoneNum" id="phoneNum" placeholder="Phone Number">
            <input type="password" name="password" id="password" placeholder="Create Password">
            <input type="password" name="conPassword" id="conPassword" placeholder="Confirm Password">
            <button type="submit" id="submit-btn">Sign Up</button>
            <p>Already have an account? <a href="login.html">Sign In</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
